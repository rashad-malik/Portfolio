<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Portfolio – Rashad Malik</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      /* ------------ CSS RESET ------------ */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { opacity: 0; animation: pageFade 0.9s ease-out forwards; }
      body { font-family: "Inter", "Helvetica Neue", Arial, sans-serif; color: #111; line-height: 1.6; background: #fff; }
      img { max-width: 100%; display: block; }
      a { color: inherit; text-decoration: none; }

      /* ------------ Tokens ------------ */
      :root { --accent: #0f766e; --container: min(90%, 1000px); }

      /* ------------ Keyframes ------------ */
      @keyframes pageFade { to { opacity: 1; } }
      @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }

      /* ------------ Utilities ------------ */
      .container { width: var(--container); margin-inline: auto; }

      /* ------------ Navigation ------------ */
      nav { position: fixed; top: 0; left: 0; width: 100%; background: #fff; border-bottom: 1px solid #eee; z-index: 1000; }
      .nav-inner { height: 72px; display: flex; align-items: center; justify-content: space-between; }
      nav .brand { font-weight: 600; font-size: 0.9rem; letter-spacing: 0.02em; }
      nav ul { list-style: none; display: flex; gap: 2.5rem; }
      nav li a { position: relative; font-size: 0.9rem; }
      nav li a::after { content: ""; position: absolute; left: 0; bottom: -4px; width: 100%; height: 1px; background: var(--accent); transform: scaleX(0); opacity: 0; transition: transform 0.25s ease, opacity 0.25s ease; }
      nav li a:hover::after { transform: scaleX(1); opacity: 0.4; }
      nav li a.active::after { height: 2px; transform: scaleX(1); opacity: 1; }

      /* ------------ Hero ------------ */
      header.hero { padding: 120px 0; }
      .hero-text { font-weight: 800; font-size: clamp(2.2rem, 6vw + 1rem, 3.8rem); max-width: 65ch; }
      .hero-text .accent { color: var(--accent); }
      #hero-line::after { content: ""; display: inline-block; width: 0.1em; height: 1.1em; background: var(--accent); margin-left: 2px; animation: blink 1s step-end infinite; }
      #hero-line.done::after { animation: none; opacity: 0; }

      /* ------------ Featured Project ------------ */
      section.featured-project { padding: 140px 0 120px; border-top: 1px solid #eee; }
      .fade-wrap { transition: opacity 0.6s ease; }
      .feat-grid { display: grid; grid-template-columns: 1fr 1fr; align-items: start; gap: 4rem; }
      .feat-meta h3 { font-size: 0.75rem; letter-spacing: 0.04em; text-transform: uppercase; margin-bottom: 1rem; }
      .feat-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.75rem; }
      .feat-desc { font-size: 0.95rem; color: #444; margin-bottom: 2rem; max-width: 45ch; }
      .feat-link { font-size: 0.85rem; font-weight: 500; letter-spacing: 0.02em; }
      .feat-img-wrapper { border-radius: 8px; overflow: hidden; }

      /* ------------ Footer ------------ */
      footer { border-top: 1px solid #eee; padding: 80px 0 100px; }
      .footer-grid { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
      .footer-left p { font-size: 0.85rem; white-space: nowrap; }
      .footer-right ul { list-style: none; display: flex; gap: 1rem; }
      .footer-right a { font-size: 0.85rem; transition: color 0.2s ease, text-decoration-color 0.2s ease; text-decoration: underline transparent; }
      .footer-right a:hover { color: var(--accent); text-decoration-color: var(--accent); }

      /* ------------ Responsive ------------ */
      @media (max-width: 800px) { .feat-grid { grid-template-columns: 1fr; } }
      @media (max-width: 600px) {
        nav ul { gap: 1.5rem; }
        nav .nav-inner { height: 64px; }
        header.hero { padding: 100px 0; }
        .hero-text { font-size: 2rem; }
        .footer-grid { flex-direction: column; gap: 1rem; align-items: flex-start; }
      }
    </style>
  </head>
  <body>
    <!-- ---------- Navigation ---------- -->
    <nav>
      <div class="container nav-inner">
        <div class="brand">_rashadmalik</div>
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>
      </div>
    </nav>

    <!-- ---------- Hero ---------- -->
    <header class="hero" id="home">
      <div class="container">
        <p class="hero-text"><span id="hero-line"></span></p>
      </div>
    </header>

    <!-- ---------- Featured Project ---------- -->
    <section class="featured-project" id="projects">
      <div class="container fade-wrap" id="project-fader">
        <div class="feat-grid">
          <div class="feat-meta">
            <h3>Featured Work</h3>
            <h2 class="feat-title" id="proj-title">Energy Consumption Forecasting</h2>
            <p class="feat-desc" id="proj-desc">
              Building an LSTM-based pipeline that predicts city-wide energy demand up to 7 days ahead, helping utilities cut emissions.
            </p>
            <a id="proj-link" href="#" class="feat-link">View ↗</a>
          </div>
          <div class="feat-img-wrapper">
            <img id="proj-img" src="https://placehold.co/640x400" alt="Project preview" />
          </div>
        </div>
      </div>
    </section>

    <!-- ---------- Footer ---------- -->
    <footer>
      <div class="container footer-grid">
        <div class="footer-left"><p>© 2025 Rashad Malik</p></div>
        <div class="footer-right">
          <ul>
            <li><a href="https://github.com/rashad-malik" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/rashadmalik/" target="_blank">LinkedIn</a></li>
            <li><a href="https://x.com/rashadmalik_" target="_blank">X</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- ---------- JS ---------- -->
    <script>
      // -- Hero typewriter
      document.addEventListener("DOMContentLoaded", () => {
        const hero = document.getElementById("hero-line");
        const full = "I transform raw data into human-friendly insights that spark better decisions :-)";
        let i = 0;
        const speed = 30;
        function type() {
          if (i < full.length) {
            hero.textContent += full.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            hero.innerHTML = hero.innerHTML.replace(
              ":-)",
              '<span class="accent">:-)</span>'
            );
            hero.classList.add("done");
          }
        }
        type();
      });

      // -- Featured project rotator
      const projects = [
        {
          title: "Energy Consumption Forecasting",
          desc: "Building an LSTM-based pipeline that predicts city-wide energy demand up to 7 days ahead, helping utilities cut emissions.",
          img: "https://placehold.co/640x400",
          link: "#"
        },
        {
          title: "Customer Churn Predictor",
          desc: "Gradient-boosting model with SHAP dashboards that cut churn by 12% at ACME Telecom.",
          img: "https://placehold.co/640x400?text=Churn",
          link: "#"
        },
        {
          title: "Real-time Anomaly Detection",
          desc: "Kafka + PySpark pipeline flagging fraud in under 50 ms for 20k events/sec in production.",
          img: "https://placehold.co/640x400?text=Anomaly",
          link: "#"
        }
      ];

      let idx = 0;
      const fader = document.getElementById("project-fader");
      const titleEl = document.getElementById("proj-title");
      const descEl = document.getElementById("proj-desc");
      const imgEl = document.getElementById("proj-img");
      const linkEl = document.getElementById("proj-link");

      function cycleProject() {
        fader.style.opacity = 0;
        setTimeout(() => {
          idx = (idx + 1) % projects.length;
          const p = projects[idx];
          titleEl.textContent = p.title;
          descEl.textContent = p.desc;
          imgEl.src = p.img;
          linkEl.href = p.link;
          fader.style.opacity = 1;
        }, 600);
      }

      setInterval(cycleProject, 6000);
    </script>
  </body>
</html>
