<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio â€“ Rashad Malik</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Vanta.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
      /* ------------ CSS RESET ------------ */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { 
        opacity: 0; 
        animation: pageFade 0.9s ease-out forwards;
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        color: #111;
        line-height: 1.6;
        background: linear-gradient(135deg, #fdfbf7 0%, #f5f3ef 100%);
        min-height: 100vh;
      }
      img { max-width: 100%; display: block; }
      a { color: inherit; text-decoration: none; }

      /* Canvas for particle effect */
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* ------------ Tokens ------------ */
      :root {
        --accent: #0f766e;
        --accent-dark: #0d655d;
        --accent-light: #14b8a6;
        --border-color: #e5e5e5;
        --text-primary: #111;
        --text-secondary: #4b5563;
        --container: min(90%, 1000px);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* ------------ Keyframes ------------ */
      @keyframes pageFade { to { opacity: 1; } }
      @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
      
      /* ------------ Utilities ------------ */
      .container { width: var(--container); margin-inline: auto; }

      /* ------------ Navigation ------------ */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(253, 251, 247, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .nav-inner {
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        font-weight: 600;
        font-size: .9rem;
        letter-spacing: .02em;
        color: var(--text-primary);
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 2.5rem;
      }
      nav li a {
        position: relative;
        font-size: .9rem;
        color: var(--text-secondary);
        transition: color 0.2s ease;
      }
      nav li a:hover {
        color: var(--text-primary);
      }
      nav li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
        transform: scaleX(0);
        opacity: 0;
        transition: .3s ease;
        border-radius: 2px;
      }
      nav li a:hover::after,
      nav li a.active::after {
        transform: scaleX(1);
        opacity: 1;
      }
      nav li a.active {
        color: var(--text-primary);
      }

      /* ------------ Hero ------------ */
      header.hero {
          padding: 180px 0 80px 0;
          text-align: center;
      }
      .no-wrap {
        display: inline-block;
        white-space: nowrap;
      }
      .hero-text {
        font-weight: 800;
        font-size: clamp(2.4rem, 6vw + 1rem, 4rem);
        max-width: 65ch;
        min-height: 5em;
        margin-inline: auto;
        letter-spacing: -0.02em;
        line-height: 1.2;
      }
      .hero-text .accent { 
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #hero-line::after {
        content: "";
        display: inline-block;
        width: 0.1em;
        height: 1.1em;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 1s step-end infinite;
      }
      #hero-line.done::after { animation: none; opacity: 0; }

      /* ------------ Hero Buttons ------------ */
      .hero-buttons {
          margin-top: 2rem;
          display: flex;
          justify-content: center;
          gap: 1rem;
          flex-wrap: wrap;
      }
      .btn {
          padding: 0.875rem 2rem;
          border-radius: 8px;
          font-weight: 600;
          text-decoration: none;
          transition: all 0.3s ease;
          font-size: .95rem;
          letter-spacing: .01em;
          border: 2px solid transparent;
          cursor: pointer;
          position: relative;
          overflow: hidden;
      }
      .btn::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.2);
          transform: translate(-50%, -50%);
          transition: width 0.6s, height 0.6s;
      }
      .btn:hover::before {
          width: 300px;
          height: 300px;
      }
      .btn-primary {
          background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
          color: #fff;
          box-shadow: var(--shadow-md);
      }
      .btn-primary:hover {
          box-shadow: var(--shadow-lg);
          transform: translateY(-3px);
      }
      .btn-secondary {
          background-color: #fff;
          color: var(--accent);
          border: 2px solid var(--accent);
          box-shadow: var(--shadow-sm);
      }
      .btn-secondary:hover {
          background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
          color: #fff;
          transform: translateY(-3px);
          box-shadow: var(--shadow-md);
      }

      /* ------------ Featured Projects Carousel ------------ */
      .featured-section {
        padding: 40px 0 60px 0;
        position: relative;
      }
      .featured-background {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        padding: 2rem;
        box-shadow: var(--shadow-sm);
      }
      .featured-header {
        text-align: center;
        margin-bottom: 1.75rem;
      }
      .featured-header h2 {
        font-size: clamp(1.3rem, 3vw, 1.75rem);
        font-weight: 800;
        letter-spacing: -0.02em;
        color: var(--text-primary);
        margin-bottom: 0.35rem;
      }
      .featured-header p {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
      .carousel-container {
        position: relative;
        max-width: 700px;
        margin: 0 auto;
        overflow: hidden;
      }
      .carousel-track {
        position: relative;
        width: 100%;
        height: auto;
      }
      .carousel-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }
      .carousel-slide.active {
        position: relative;
        opacity: 1;
        visibility: visible;
      }
      .project-card {
        background-color: #fff;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
      }
      .project-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
        border-color: rgba(15, 118, 110, 0.2);
      }
      .project-card-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 1px solid var(--border-color);
      }
      .project-card-content {
        padding: 1.5rem;
      }
      .project-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 0.75rem;
      }
      .project-card-content h3 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-primary);
        line-height: 1.3;
      }
      .project-card-date {
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 500;
        white-space: nowrap;
      }
      .project-card-description {
        font-size: 0.85rem;
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 0.75rem;
      }
      .project-card-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-bottom: 0.875rem;
      }
      .project-card-tags span {
        font-size: 0.7rem;
        background: linear-gradient(135deg, rgba(20, 184, 166, 0.12) 0%, rgba(15, 118, 110, 0.08) 100%);
        color: var(--accent);
        padding: 4px 10px;
        border-radius: 5px;
        font-weight: 600;
        border: 1px solid rgba(15, 118, 110, 0.15);
      }
      .project-card-links {
        display: flex;
        gap: 0.875rem;
      }
      .project-card-links a {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--accent);
        transition: all 0.2s ease;
        position: relative;
      }
      .project-card-links a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-light);
        transition: width 0.3s ease;
      }
      .project-card-links a:hover {
        color: var(--accent-light);
      }
      .project-card-links a:hover::after {
        width: 100%;
      }
      .carousel-controls {
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        margin-top: 1.5rem;
      }
      .carousel-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--border-color);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 0;
      }
      .carousel-dot.active {
        background: var(--accent);
        width: 24px;
        border-radius: 4px;
      }
      .carousel-dot:hover {
        background: var(--accent-light);
      }
      .view-all-link {
        text-align: center;
        margin-top: 1.25rem;
      }
      .view-all-link a {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--accent);
        text-decoration: none;
        transition: all 0.2s ease;
        position: relative;
        display: inline-block;
      }
      .view-all-link a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-light);
        transition: width 0.3s ease;
      }
      .view-all-link a:hover {
        color: var(--accent-light);
      }
      .view-all-link a:hover::after {
        width: 100%;
      }

      /* ------------ Footer ------------ */
      footer {
        border-top: 1px solid var(--border-color);
        padding: 60px 0 40px 0;
        margin-top: 80px;
        position: relative;
        background: linear-gradient(180deg, transparent 0%, rgba(249, 247, 243, 0.8) 50%, #f9f7f3 100%);
      }
      .footer-grid {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .footer-left p {
        font-size: .85rem;
        white-space: nowrap;
        color: var(--text-secondary);
      }
      .footer-right ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }
      .footer-right a {
        font-size: .85rem;
        font-weight: 600;
        color: var(--accent);
        text-decoration: none;
        transition: all .2s ease;
        position: relative;
      }
      .footer-right a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-light);
        transition: width 0.3s ease;
      }
      .footer-right a:hover {
        color: var(--accent-light);
      }
      .footer-right a:hover::after {
        width: 100%;
      }

      /* ------------ Responsive ------------ */
      @media (max-width: 600px) {
        nav ul { gap: 1.5rem; }
        .nav-inner { height: 64px; }
        header.hero { padding: 120px 0 60px 0; }
        .hero-text { font-size: 2rem; line-height: 1.3; }
        .hero-buttons { margin-top: 1.5rem; gap: 0.75rem; }
        .btn { padding: 0.75rem 1.5rem; font-size: .9rem; }
        .featured-section {
          padding: 30px 0 50px 0;
        }
        .featured-background {
          padding: 1.5rem;
        }
        .featured-header {
          margin-bottom: 1.5rem;
        }
        .project-card-image {
          height: 150px;
        }
        .project-card-content {
          padding: 1.25rem;
        }
        .project-card-header {
          flex-direction: column;
          gap: 0.4rem;
        }
        .project-card-date {
          white-space: normal;
        }
        .footer-grid { flex-direction: column; gap: 1.5rem; }
        .footer-right ul { display: flex; flex-wrap: wrap; justify-content: center; row-gap: 0.5rem; column-gap: 1rem; }
        footer { padding: 40px 0 30px 0; margin-top: 60px; }
      }
    </style>
  </head>
  <body>
    <div id="vanta-bg"></div>

    <nav>
      <div class="container nav-inner">
        <a href="index.html" class="brand">_rashadmalik</a>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </div>
    </nav>

    <header class="hero" id="home">
      <div class="container">
        <p class="hero-text"><span id="hero-line"></span></p>
        <div class="hero-buttons">
          <a href="about.html" class="btn btn-primary">About Me</a>
          <a href="projects.html" class="btn btn-secondary">My Work</a>
        </div>

    <!-- Featured Projects Carousel -->
    <section class="featured-section">
      <div class="container">
        <div class="featured-background">
          <div class="featured-header">
            <h2>Featured Projects</h2>
            <p>A showcase of my recent work</p>
          </div>
          <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
              <!-- Slides will be populated by JavaScript -->
            </div>
          </div>
          <div class="carousel-controls" id="carouselControls">
            <!-- Dots will be populated by JavaScript -->
          </div>

            <a href="projects.html">View All Projects â†’</a>
          </div>

      </div>

    <footer>
      <div class="container footer-grid">
        <div class="footer-left"><p>Â© 2025 Rashad Malik</p></div>
        <div class="footer-right">
          <ul>
            <li><a href="https://github.com/rashad-malik" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/rashadmalik/" target="_blank">LinkedIn</a></li>
            <li><a href="https://bsky.app/profile/rashadsky.bsky.social" target="_blank">Bluesky</a></li>
          </ul>
        </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // -- Hero typewriter
        const hero = document.getElementById("hero-line");
        // The string to type now excludes the smiley
        const full = "I use data to build, measure, and improve the things that matter ";
        let i = 0;
        const speed = 30;

        function type() {
          if (i < full.length) {
            hero.textContent += full.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            // This runs after the main sentence is typed
            // Create a span for the smiley, style it, and append it
            const smileySpan = document.createElement('span');
            smileySpan.className = 'accent no-wrap';
            smileySpan.textContent = ' :-)';
            hero.appendChild(smileySpan);
            
            // Add the 'done' class to stop the blinking cursor
            hero.classList.add("done");
          }
        }
        type();

        // -- Vanta.js NET Effect
        VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x14b8a6,
          backgroundColor: 0xfdfbf7,
          points: 10,
          maxDistance: 20,
          spacing: 15,
          showDots: true
        });

        // -- Featured Projects Carousel
        const carouselTrack = document.getElementById('carouselTrack');
        const carouselControls = document.getElementById('carouselControls');
        
        // Define all projects (matching projects.html)
        const allProjects = [
          {
            title: "Art Discovery with CLIP",
            date: "Apr 15, 2025",
            description: "A search engine that utilises CLIP's zero-shot capabilities to retrieve artworks from the WikiArt dataset, bridging the gap between text and images.",
            tags: ["Python", "PyTorch", "CLIP", "Streamlit"],
            image: "assets/clip.png",
            links: [
              { text: "Launch App â†—", url: "https://huggingface.co/spaces/rashad-m/clip-art-search" },
              { text: "ðŸ¤— Hugging Face", url: "https://huggingface.co/spaces/rashad-m/clip-art-search/blob/main/README.md" }
            ]
          },
          {
            title: "CIFAR-10 Image Classification",
            date: "Apr 11, 2025",
            description: "Custom neural network architecture for CIFAR-10 image classification achieving 86%+ test accuracy. Implemented advanced techniques including batch normalisation, dropout, and data augmentation.",
            tags: ["Deep Learning", "PyTorch", "Computer Vision", "CNN"],
            image: "assets/cifar10.png",
            links: [
              { text: "View Project â†—", url: "https://rashad-malik.github.io/CIFAR-10-Image-Classification/html_export/CIFAR10_image_classification.html" },
              { text: "GitHub", url: "https://github.com/rashad-malik/CIFAR-10-Image-Classification" }
            ]
          },
          {
            title: "Who's Fibbing: Audio Deception Detection",
            date: "Dec 6, 2024",
            description: "Developed a machine learning model to distinguish between true and deceptive narratives based on audio recordings of spoken stories.",
            tags: ["Python", "Librosa", "Scikit-learn", "Machine Learning"],
            image: "assets/Whos fibbing.png",
            links: [
              { text: "Read Notebook â†—", url: "https://rashad-malik.github.io/MLEnd-Mini-Project/Whos_fibbing.html" },
              { text: "GitHub", url: "https://github.com/rashad-malik/MLEnd-Mini-Project" }
            ]
          },
          {
            title: "Analysis of Regional Property Price Trends",
            date: "Nov 26, 2024",
            description: "An analysis of property price changes across England, using statistical tests to assess the independence of trends from regional classifications.",
            tags: ["Python", "Pandas", "Chi Squared", "Statistics"],
            image: "assets/flat_prices.png",
            links: [
              { text: "Read Notebook â†—", url: "https://rashad-malik.github.io/Python-Stats-Projects/html_exports/Analysis_of_Regional_Property_Price_Trends.html" },
              { text: "GitHub", url: "https://github.com/rashad-malik/Python-Stats-Projects" }
            ]
          },
          {
            title: "Predicting Bridge Health in Texas",
            date: "Nov 1, 2024",
            description: "Utilised regression modelling to predict bridge condition scores, helping identify key factors like age and traffic to support maintenance planning.",
            tags: ["Python", "Pandas", "Regression"],
            image: "assets/bridges.png",
            links: [
              { text: "Read Notebook â†—", url: "https://rashad-malik.github.io/Python-Stats-Projects/html_exports/Statistical_Analysis_of_Texas_Bridges_Using_Regression_Modelling.html" },
              { text: "GitHub", url: "https://github.com/rashad-malik/Python-Stats-Projects" }
            ]
          },
          {
            title: "Demographic Analysis of UK Population",
            date: "Oct 9, 2024",
            description: "Exploratory analysis of national demographic data from the 2021 UK Census, focusing on population distribution across different age groups.",
            tags: ["Python", "Pandas", "GeoPandas"],
            image: "assets/lsoa analysis.png",
            links: [
              { text: "Read Notebook â†—", url: "https://rashad-malik.github.io/Python-Stats-Projects/html_exports/Demographic_Analysis_of_UK_Population_Using_2021_Census_Data.html" },
              { text: "GitHub", url: "https://github.com/rashad-malik/Python-Stats-Projects" }
            ]
          }
        ];

        // Randomly select 3 projects
        const shuffled = allProjects.sort(() => 0.5 - Math.random());
        const featuredProjects = shuffled.slice(0, 3);

        // Create carousel slides
        featuredProjects.forEach((project, index) => {
          const slide = document.createElement('div');
          slide.className = `carousel-slide ${index === 0 ? 'active' : ''}`;
          
          const tagsHTML = project.tags.map(tag => `<span>${tag}</span>`).join('');
          const linksHTML = project.links.map(link => 
            `<a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.text}</a>`
          ).join('');

          slide.innerHTML = `
            <div class="project-card">
              <img src="${project.image}" alt="${project.title}" class="project-card-image" />
              <div class="project-card-content">
                <div class="project-card-header">
                  <h3>${project.title}</h3>
                  <span class="project-card-date">${project.date}</span>
                </div>
                <p class="project-card-description">${project.description}</p>
                <div class="project-card-tags">${tagsHTML}</div>
                <div class="project-card-links">${linksHTML}</div>
              </div>
            </div>
          `;
          carouselTrack.appendChild(slide);
        });

        // Create carousel dots
        featuredProjects.forEach((_, index) => {
          const dot = document.createElement('button');
          dot.className = `carousel-dot ${index === 0 ? 'active' : ''}`;
          dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
          dot.addEventListener('click', () => goToSlide(index));
          carouselControls.appendChild(dot);
        });

        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.carousel-dot');

        function goToSlide(index) {
          slides[currentSlide].classList.remove('active');
          dots[currentSlide].classList.remove('active');
          
          currentSlide = index;
          
          slides[currentSlide].classList.add('active');
          dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
          goToSlide((currentSlide + 1) % slides.length);
        }

        function prevSlide() {
          goToSlide((currentSlide - 1 + slides.length) % slides.length);
        }

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;

        carouselTrack.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        carouselTrack.addEventListener('touchend', (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        }, { passive: true });

        function handleSwipe() {
          const swipeDistance = touchEndX - touchStartX;
          
          if (Math.abs(swipeDistance) > minSwipeDistance) {
            if (swipeDistance > 0) {
              // Swiped right - go to previous slide
              prevSlide();
            } else {
              // Swiped left - go to next slide
              nextSlide();
            }
          }
        }

        // Auto-advance carousel every 5 seconds
        setInterval(nextSlide, 5000);
      });
    </script>
  </body>
