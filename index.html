<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio – Rashad Malik</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <style>
      /* ------------ CSS RESET ------------ */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { 
        opacity: 0; 
        animation: pageFade 0.9s ease-out forwards;
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        color: #111;
        line-height: 1.6;
        background: linear-gradient(135deg, #fdfbf7 0%, #f5f3ef 100%);
        min-height: 100vh;
      }
      img { max-width: 100%; display: block; }
      a { color: inherit; text-decoration: none; }

      /* Canvas for particle effect */
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* ------------ Tokens ------------ */
      :root {
        --accent: #0f766e;
        --accent-dark: #0d655d;
        --accent-light: #14b8a6;
        --border-color: #e5e5e5;
        --text-primary: #111;
        --text-secondary: #4b5563;
        --container: min(90%, 1000px);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* ------------ Keyframes ------------ */
      @keyframes pageFade { to { opacity: 1; } }
      @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }
      
      /* ------------ Utilities ------------ */
      .container { width: var(--container); margin-inline: auto; }

      /* ------------ Navigation ------------ */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(253, 251, 247, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .nav-inner {
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        font-weight: 600;
        font-size: .9rem;
        letter-spacing: .02em;
        color: var(--text-primary);
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 2.5rem;
      }
      nav li a {
        position: relative;
        font-size: .9rem;
        color: var(--text-secondary);
        transition: color 0.2s ease;
      }
      nav li a:hover {
        color: var(--text-primary);
      }
      nav li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
        transform: scaleX(0);
        opacity: 0;
        transition: .3s ease;
        border-radius: 2px;
      }
      nav li a:hover::after,
      nav li a.active::after {
        transform: scaleX(1);
        opacity: 1;
      }
      nav li a.active {
        color: var(--text-primary);
      }

      /* ------------ Hero ------------ */
      header.hero {
          padding: 180px 0 140px 0;
          text-align: center;
      }
      .no-wrap {
        display: inline-block;
        white-space: nowrap;
      }
      .hero-text {
        font-weight: 800;
        font-size: clamp(2.4rem, 6vw + 1rem, 4rem);
        max-width: 65ch;
        min-height: 5em;
        margin-inline: auto;
        letter-spacing: -0.02em;
        line-height: 1.2;
      }
      .hero-text .accent { 
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      #hero-line::after {
        content: "";
        display: inline-block;
        width: 0.1em;
        height: 1.1em;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 1s step-end infinite;
      }
      #hero-line.done::after { animation: none; opacity: 0; }

      /* ------------ Hero Buttons ------------ */
      .hero-buttons {
          margin-top: 2rem;
          display: flex;
          justify-content: center;
          gap: 1rem;
          flex-wrap: wrap;
      }
      .btn {
          padding: 0.875rem 2rem;
          border-radius: 8px;
          font-weight: 600;
          text-decoration: none;
          transition: all 0.3s ease;
          font-size: .95rem;
          letter-spacing: .01em;
          border: 2px solid transparent;
          cursor: pointer;
          position: relative;
          overflow: hidden;
      }
      .btn::before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 0;
          height: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.2);
          transform: translate(-50%, -50%);
          transition: width 0.6s, height 0.6s;
      }
      .btn:hover::before {
          width: 300px;
          height: 300px;
      }
      .btn-primary {
          background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
          color: #fff;
          box-shadow: var(--shadow-md);
      }
      .btn-primary:hover {
          box-shadow: var(--shadow-lg);
          transform: translateY(-3px);
      }
      .btn-secondary {
          background-color: #fff;
          color: var(--accent);
          border: 2px solid var(--accent);
          box-shadow: var(--shadow-sm);
      }
      .btn-secondary:hover {
          background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
          color: #fff;
          transform: translateY(-3px);
          box-shadow: var(--shadow-md);
      }

      /* ------------ Footer ------------ */
      footer {
        border-top: 1px solid var(--border-color);
        padding: 60px 0 40px 0;
        margin-top: 80px;
        position: relative;
        background: linear-gradient(180deg, transparent 0%, rgba(249, 247, 243, 0.8) 50%, #f9f7f3 100%);
      }
      .footer-grid {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .footer-left p {
        font-size: .85rem;
        white-space: nowrap;
        color: var(--text-secondary);
      }
      .footer-right ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }
      .footer-right a {
        font-size: .85rem;
        font-weight: 600;
        color: var(--accent);
        text-decoration: none;
        transition: all .2s ease;
        position: relative;
      }
      .footer-right a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-light);
        transition: width 0.3s ease;
      }
      .footer-right a:hover {
        color: var(--accent-light);
      }
      .footer-right a:hover::after {
        width: 100%;
      }

      /* ------------ Responsive ------------ */
      @media (max-width: 600px) {
        nav ul { gap: 1.5rem; }
        .nav-inner { height: 64px; }
        header.hero { padding: 120px 0 80px 0; }
        .hero-text { font-size: 2rem; line-height: 1.3; }
        .hero-buttons { margin-top: 1.5rem; gap: 0.75rem; }
        .btn { padding: 0.75rem 1.5rem; font-size: .9rem; }
        .footer-grid { flex-direction: column; gap: 1.5rem; }
        .footer-right ul { display: flex; flex-wrap: wrap; justify-content: center; row-gap: 0.5rem; column-gap: 1rem; }
        footer { padding: 40px 0 30px 0; margin-top: 60px; }
      }
    </style>
  </head>
  <body>
    <canvas id="particle-canvas"></canvas>

    <nav>
      <div class="container nav-inner">
        <a href="index.html" class="brand">_rashadmalik</a>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </div>
    </nav>

    <header class="hero" id="home">
      <div class="container">
        <p class="hero-text"><span id="hero-line"></span></p>
        <div class="hero-buttons">
          <a href="about.html" class="btn btn-primary">About Me</a>
          <a href="projects.html" class="btn btn-secondary">My Work</a>
        </div>
      </div>
    </header>

    <footer>
      <div class="container footer-grid">
        <div class="footer-left"><p>© 2025 Rashad Malik</p></div>
        <div class="footer-right">
          <ul>
            <li><a href="https://github.com/rashad-malik" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/rashadmalik/" target="_blank">LinkedIn</a></li>
            <li><a href="https://bsky.app/profile/rashadsky.bsky.social" target="_blank">Bluesky</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // -- Hero typewriter
        const hero = document.getElementById("hero-line");
        // The string to type now excludes the smiley
        const full = "I use data to build, measure, and improve the things that matter ";
        let i = 0;
        const speed = 30;

        function type() {
          if (i < full.length) {
            hero.textContent += full.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            // This runs after the main sentence is typed
            // Create a span for the smiley, style it, and append it
            const smileySpan = document.createElement('span');
            smileySpan.className = 'accent no-wrap';
            smileySpan.textContent = ' :-)';
            hero.appendChild(smileySpan);
            
            // Add the 'done' class to stop the blinking cursor
            hero.classList.add("done");
          }
        }
        type();

        // -- Interactive Particle Constellation Script (Enhanced Visibility)
        const canvas = document.getElementById('particle-canvas');
        const footer = document.querySelector('footer');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const numParticles = window.innerWidth > 768 ? 100 : 45;
        const connectRadius = 140;
        const mouseConnectRadius = 180;

        const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
        
        const mouse = { x: null, y: null };

        function updateCanvasClip() {
            const footerTop = footer.getBoundingClientRect().top;
            const bottomClip = Math.max(0, window.innerHeight - footerTop);
            canvas.style.clipPath = `inset(0 0 ${bottomClip}px 0)`;
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateCanvasClip();
        }
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('scroll', updateCanvasClip, { passive: true });
        
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1.5;
                this.speedX = (Math.random() * 0.6 - 0.3);
                this.speedY = (Math.random() * 0.6 - 0.3);
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                // Draw particle with glow effect
                ctx.shadowBlur = 8;
                ctx.shadowColor = 'rgba(15, 118, 110, 0.6)';
                ctx.fillStyle = 'rgba(15, 118, 110, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a + 1; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < connectRadius) {
                        const opacity = (1 - distance / connectRadius) * 0.4;
                        ctx.strokeStyle = `rgba(15, 118, 110, ${opacity})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
                if (mouse.x && mouse.y) {
                    const dx = particles[a].x - mouse.x;
                    const dy = particles[a].y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouseConnectRadius) {
                        const opacity = (1 - distance / mouseConnectRadius) * 0.7;
                        ctx.strokeStyle = `rgba(15, 118, 110, ${opacity})`;
                        ctx.lineWidth = 1.2;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        
                        // Draw highlighted mouse cursor dot
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = 'rgba(15, 118, 110, 0.8)';
                        ctx.fillStyle = 'rgba(15, 118, 110, 0.6)';
                        ctx.beginPath();
                        ctx.arc(mouse.x, mouse.y, 4, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connect();
            requestAnimationFrame(animate);
        }

        resizeCanvas();
        init();
        animate();
      });
    </script>
  </body>
</html>
